{% extends 'base/base_panel_superuser.html' %}
{% block content %}
<div class="flex flex-col flex-1 w-full overflow-y-auto">
    <main class="relative z-0 flex-1 pb-8 px-6 bg-white">
        <div class="grid pb-10 mt-4">
            <!-- Start Content-->
              <div class="mb-2">
                <p class="text-lg font-semibold text-gray-400">Dashboard > Usuarios</p>
              </div>
        </div>
         <table class="min-w-full bg-white shadow-md rounded-xl">
              <thead>
                <tr class="bg-blue-gray-100 text-gray-700">
                  <th class="py-3 px-4 text-left">User</th>
                  <th class="py-3 px-4 text-left">Email</th>
                  <th class="py-3 px-4 text-left">Ultimo Login</th>
                  <th class="py-3 px-4 text-left">Action</th>
                </tr>
              </thead>
              <tbody class="text-blue-gray-900">
                {% for usuario in usuarios %}
                <tr class="border-b border-blue-gray-200">
                  <td class="py-3 px-4">{{ usuario.username }}</td>
                  <td class="py-3 px-4">{{ usuario.email }}</td>
                  <td class="py-3 px-4">{{ usuario.last_login }}</td>
                  <td class="py-3 px-4">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-800">Edit</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
         </table>
    </main>
</div>
{% endblock %}
